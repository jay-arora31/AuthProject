<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Forgot Password</h1>
        
        <p class="mb-4 text-gray-600 text-center">
            Please enter your email address below, and we will send you instructions to reset your password.
        </p>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-red-100 text-red-700 border border-red-300 rounded-lg p-2 mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                {{ form.email }}
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded hover:bg-indigo-700 transition duration-200">
                Send Reset Instructions
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'login_view' %}" class="text-indigo-600 hover:text-indigo-900 font-semibold">Back to Login</a>
        </div>
    </div>
</body>
</html>
